{{ $t := .Site.GetPage "header.md" }} {{ $currentPage := . }}
<header>
  <div id="desktopnav">
    <div class="ui container fluid">

      <div id="headermenu">
        <div id="lhm">
          {{ range $idx,$item := (first 3 .Site.Menus.main) }}
          <a class="headermenuitem idx{{$idx}} {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}"
            href="{{ $item.URL }}" title="{{ $item.Title }}">{{ $item.Name }}</a>
          {{ end }}
        </div>
        <div id="chm">
          <a href="/" id="logolink">
            <img class="logo" src="{{partial "imgUrl" (dict "img" $t.Params.logo "params" "c_scale,h_200,f_auto" )}}" />
          </a>
        </div>
        <div id="rhm">
          {{ range $idx,$item := (last 4 .Site.Menus.main) }}
          <a class="headermenuitem idx{{$idx}} {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}"
            href="{{ $item.URL }}" title="{{ $item.Title }}">{{ $item.Name }}</a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
  <div id="mobilenav">
    <div class="ui container">
      <a href="/" id="logolink">
        <img class="logo" src="{{partial "imgUrl" (dict "img" $t.Params.logo "params" "c_scale,h_200,f_auto" )}}" />
      </a>
      <div class="ui basic icon button" id="mobilemenutoggle">
        <i class="bars icon"></i>
      </div>
    </div>
    <div id="headermenu">
      {{ range .Site.Menus.main }}
      <a class="headermenuitem {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}"
        href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
      {{ end }}
    </div>
  </div>
</header>
